<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main2.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="instaLogo">
                    <img src="images/instagram_black_text2.png" alt="">
                    <strong>Sign up to see photos and videos <br> from your friends.</p></strong><p>
                    <button type="button" class="btn btn-primary btn-large">Log in with Facebook</button>
                    <div class="line">
                        <span class="arrow"></span>
                        <span class="content">OR</span>
                        <span class="arrow"></span>
                    </div>
                    <form action="#" method="post">
                        <input type="text" placeholder="Mobile number or Email" class="inputText">
                        <input type="text" placeholder="Full Name" class="inputText">
                        <input type="text" placeholder="Username" class="inputText">
                        <input type="password" placeholder="Password" class="inputText">
                    </form>
                    <p class="text-muted">People who use our service may have uploaded <br> your contact information to instagram. Learn<br>  more</p>
                    <p class="text-muted">By signing up, you agree to our Terms, Privacy <br> Policy and cookies policy</p>
                    <button type="button" class="btn btn-primary btn-large">Sign up</button>
                </div>
                <div class="login">
                    <p>Have an account? <a href="../instagram signup page/index.html">Log in</a> </p>
                </div>
                <div class="get"><p>Get the app.</p>
                <div class="downloadLogo">
                    <img src="images/googleplay image.png" alt="">
                    <img src="images/get it from Microsoft.png" alt="">
                </div>
            </div>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
