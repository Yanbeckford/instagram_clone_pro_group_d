<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram demo welcome page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <fieldset>
          <img src="static/instagram_black_text.png" alt="instagramLogo"><br>
          <input type="text" placeholder="Phone number, username, or email"><br>
          <input type="password" placeholder="Password"><br>
          <button type="button" class="btn btn-primary btn-sm">Log In</button>
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <img src="static/facebook.svg" alt=""> <span>Log in with Facebook</span>
          <div>Forgot password?</div>
          <div class="footer">
            <p>Don't have an account? <a href="#">Sing Up</a></p>
          </div>
          <div><p>Get the app.</p> </div>
          <img src="static/googleplay image.png" alt="">
          <img src="static/get it from Microsoft.png" alt="">
        </fieldset>
        
       
      </form>
    </div>
    
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
