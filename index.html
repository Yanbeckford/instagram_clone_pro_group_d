<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <!--Instagram Top Logo-->
    <div class="row">
        <div class=" col-sm-0 col-md-12 col-lg-12">
            <div class="phoneLogo">
                <img src="images/home-phones.png" alt="">
                <img src="images/screenshot1.png" alt="" class="insidePic">
            </div>
    <!--End of Instagram Top Logo-->

    <!--Creation of the first Box-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="center">
                            <div class="header">
                                <img src="images/instagram_black_text.png" alt="instagramLogo" class="instalogo">
                            </div>

                            <div class="inputElement">
                                <input type="text" placeholder="Phone number, username, or email" class="inputText">
                                <input type="password" placeholder="Password" class="inputText">
                                <button type="button" class="btn btn-primary btn-sm">Log in</button>
                                <div class="line">
                                    <span class="arrow"></span>
                                    <span class="content">OR</span>
                                    <span class="arrow"></span>
                                </div>

                                <div class="social_icon">
                                    <img src="images/facebook.svg" alt="facebook icon">
                                    <span>Log in with Facebook</span>
                                </div>
                                <div class="forgotPassword">Forgot password?</div>
                            </div>
                        </div>
                <!--End of the Creation of the first Box-->  
                
                <!--Creation of the second Box-->
                        <div class="footer">
                            <p>Don't have an account? <a href="../instagram_clone_pro_group_d/service.html">Sign Up</a></p>
                        </div>
                <!--End of the Creation of the second Box--> 

                        <div>
                            <p>Get the app.</p>
                        </div>

                <!--Down page Logos-->         
                        <div class="downloadLogo">
                            <img src="images/googleplay image.png" alt="" class="gPlay">
                            <img src="images/get it from Microsoft.png" alt="" class="Micro">
                        </div>
                 <!--End Down page Logos-->  
                 
                 
           </div>
    </div>
        



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
                <script src="assets/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
